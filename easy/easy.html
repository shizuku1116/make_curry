<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./img/easy.css" type="text/css">
</head>
<script>
    const material=["apple","potato","onion","meat","cake","pizza","juice","bread","milk"];
    
    function load(){
        const url = new URL(window.location.href);
		const id = url.searchParams.get("id").match(/\d/g);
        const complete=document.getElementById("complete");
        const img=document.getElementById("img");

        complete.src="../img/"+material[id[0]]+id[1]+".jpg";
        img.src="../img/"+material[id[0]]+"0.jpg";
    }

    function imgChange(tag){
      var material=tag.src.match(/(?<=img\/).*(?=\d+.jpg)/g)[0];
      var i=Number(tag.src.match(/\d+(?=\.jpg)/));
      i++;
      tag.src="../img/"+material+i%4+".jpg";
    }

    function make(tag){
        var i=Number(document.getElementById("img").src.match(/\d+(?=\.jpg)/));
        const url = new URL(window.location.href);
		const id = url.searchParams.get("id").match(/\d/g);
        if(id[1]==i) tag.href="https://shizuku1116.github.io/make_curry/easy/result.html?id="+id.join("")+"0";
        else tag.href="https://shizuku1116.github.io/make_curry/easy/result.html?id="+id.join("")+"1";
    }
</script>
<body class="body" onload="load()">
    <div class="box1" id="recipe">
        <span class="box-title">かんせいず</span>
        <img id="complete" height="100%">        
      </div><br>
    <br>

    <h>かんせいずとおなじかたちになるように、したのえをタップしてみよう。</h>
    <div id="recipe">
        <img id="img" height="100%" onclick="imgChange(this)">
    </div>
    <a href="https://shizuku1116.github.io/make_curry/menu/start.html" id="menu" class="btn btn--green btn--radius" onclick="menu()">やめる</a>
    <a href="" id="make" class="btn btn--brue btn--radius" onclick="make(this)">かんせい</a>
</body>
</html>
